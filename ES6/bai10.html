<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 10. Tạo một đối tượng "book" với thuộc tính "title",
    // "author" và "pages" bằng cách sử dụng Enhanced object literals.
    // Đối tượng "book" cũng có phương thức "displayInfo"
    const book = {
        title: "Làm giàu không khó",
        author: "Thuan",
        pages: 24,
        displayInfo() {
            return "Tên sách: " + this.title + ", Tác giả: " + this.author + ", Trang: " + this.pages;
        }
    };
    console.log(book.displayInfo());
</script>
</body>
</html>
