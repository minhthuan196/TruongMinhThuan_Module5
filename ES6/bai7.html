<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 7. Sử dụng destructuring để trích xuất các giá trị "name"
    // và "age" từ một mảng chứa các đối tượng "person".
    const person = [{name: "Giang", age: 18},
        {name: "Thuan", age: 3},
        {name: "Huu", age: 17}];
    for (const {name, age} of person) {
        console.log(`Name: ${name}, Age: ${age}`);
    }
</script>
</body>
</html>
