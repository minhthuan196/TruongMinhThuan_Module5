<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 9. Sử dụng Rest parameter để nhận vào một danh sách tên và
    // trả về chuỗi định dạng "Welcome, [tên1], [tên2], [tên3], ..." cho tất cả các tên.
    let message = (...name) =>"Welcome "+ name;
    console.log(message("Thuận","Giang","Hữu"));
</script>
</body>
</html>
